   <section class="customer-signup-form">
    <h1 class="Customer-Signup text-center">Create an account</h1>
    <div class="container">
        <div class="sepimg">
            <img src="Image/separator.png" class="sepretor">

        </div>
    </div>
    <div class="container mt-5 customerform">
    <form class="userregistration">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <input type="email" class="form-control" id="useremail" placeholder="E-mail address">
            </div>
            <div class="form-group col-md-6">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+49</div>
                  </div>
                  <input type="tel" class="form-control" id="mobilenum" placeholder="Mobile number">
                </div>
              </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-row form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
            />
            <label class="form-check-label" for="inlineFormCheck">
              I have read the <a href="#" class="privacy-policy">privacy policy</a>
            </label>
      </div>
   
    <div class="form-row register-submit mt-3">
        <button type="submit" class="btn registration">Register</button>
    </div>

    </form>
    <div class="already-registered mt-3">
        <p>Already registered?  <a href="HomePage.html#LoginModal" id="login-btn" class="login-btn">Login Now</a></p>
    </div>
    </div>
</section>
